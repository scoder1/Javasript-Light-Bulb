<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light Bulb with JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="light">

      <div class="off">
        <img src="bulb (1).png" />
      </div>
      <div class="on">
        <img src="bulb (2).png" />
      </div>
      <div class="btn">
        <img src="switch2.jpg" class="s-off">
        <img src="switch3.jpg" class="s-on">
      </div>
  </body>
  <script src="script.js"></script>
</html>
